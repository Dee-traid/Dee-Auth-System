<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dee-Traid</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
	<link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body  class="show-home">

<!-- Home page -->
	<div class="home-page" id="home-content">
		<h2>Hi, I am Triad</h2>
		<p>Dee Web Master/ Software Engineer.</p>
		<button class="home-button" id="form-open">Login</button>	
	</div>

	<!---- Form ----> 
	<div class="form-wrapper" id="form-wrapper">

		<!---- Form Header ---->
	<header class="form-header-section">
		<h1>Welcome  !!!! </h1>
	</header>

		<div class="form-container">
			<i class="uil uil-times form-close" id="form-close"></i>
			<!------ Login ------->
			<div class=" form-box login-box">
				<form method="post" action="../api/login.php" autocomplete="off">
					<h2 class="header"> Login </h2>
					<div class="input-field full-width">
                        <label>Email</label>
                        <input type="email" name = "email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-field full-width">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Enter your password" required>
                    </div>
					<div class="form-options">
			        <div class="remember-me">
			            <input type="checkbox" name="remember" id="remember">
			            <label for="remember">Remember me</label>
			        </div>
			        <a href="#" class="forgot-link" id="recover-toggle">Forgot Password?</a>
			    </div>
			    <div class="form-footer">
			        <button type="submit" class="button">Login</button>
			        <p class="login-text">Do you have an account? <a href="#"  id="signup-toggle">Sign Up</a></p>
			    </div>
				</form>	
			</div>

			<!----  Registration ---->
			<div class="form-box register-box" >
				<form method="post" action="../api/register.php" autocomplete="off">
						<h2 class="header">Register</h2>
							<div class="input-field">
								<label for="fullname">Name</label>
								<input type="text" name="fullname"  placeholder="FullName" required>
							</div>
							<div class="input-field">
								<label for="Email">Email</label>
								<input type="email" name="email"  placeholder="Email" required>
							</div>
							<div class="input-field">
								<label for="Password">Password</label>
								<input type="password" name="password"  placeholder="Password" required>
							</div>		
							<div class="input-field">
								<label for="ConfirmPasswrod">Confirm Password</label>
								<input type="password" name="confirmPassword"  placeholder="ConfirmPassword" required>
							</div>

					    <div class="form-footer">
					        <button type="submit" class="button">Register</button>
					        <p class="login-text">Already have an account? <a href="#" id="login-toggle">Sign In</a></p>
					    </div>
				</form>	
			</div>

			<!--- Password Recovery --->
			<div class="form-box recovery-box">
				<form method="POST" action="passwordRecovery.php">
					<h2 class="header"> Password Recovery</h2>
						<div class="input-field full-width">
								<label for="Email">Email</label>
								<input type="email" name="email"  placeholder="Email" required>
							</div>

			<div id="token-verification-group" style="display: none; margin-top: 15px;">
                    <div class="input-field full-width">
                        <label>Enter 6-Digit Token</label>
                        <input type="text" id="token-input" maxlength="6" placeholder="000000">
                    </div>
                </div>
						<div class="form-footer">
			                    <button type="submit" class="button" id="recover-btn">Get Token</button>
			                    <button type="button" class="button" id="verify-btn" style="display: none;">Verify Token</button>
			                    <p class="login-text"><a href="#" class="back-to-login">Back to Login</a></p>
			                </div>
				</form>
			</div>

			<!---  Password Reset --->
			<div class="form-box reset-box">
				<form method="POST" action="passReset.php">
					<h2 class="header"> Password Reset</h2>
						<div class="input-field full-width">
								<label for="Email">Email</label>
								<input type="hidden" name="email" id="reset-email-hidden">
							</div>

							<div class="input-field full-width">
								<label for="Password">Password</label>
								<input type="password" name="password"  placeholder="Password" required>
							</div>		
							<div class="input-field full-width">
								<label for="ConfirmPasswrod">Confirm Password</label>
								<input type="password" name="confirmPassword"  placeholder="Confirm Password" required>
							</div>
							<div class="form-footer">
						        <button type="submit" class="button">Reset</button>
						        <p class="login-text"><a href="#" class="back-to-login">Cancel</a></p>
					    </div>
				</form>
			</div>
			
		</div>
		
	</div>

	<div id="loader-overlay" class="loader-overlay">
    <div class="loader"></div>
    <p>Processing...</p>
</div>

<div id="notification-container" class="notification-container"></div>
	
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
